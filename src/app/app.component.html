<!-- Header -->
<p>
  <mat-toolbar class="b1">
    <span>Secure Vault</span>
  </mat-toolbar>
</p>


<div class="container">
<mat-form-field appearance="standard">
  <!-- Filter property -->
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search here..!!" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- # Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <!-- <td mat-cell *matCellDef="let row">  </td> -->
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container> 

    <!-- Country Column -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row"> <img src = {{row.thumbnailUrl}}> </td>
    </ng-container>

    <!-- Flag Column -->
    <!-- <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FLAG </th>
      <td mat-cell *matCellDef="let row"> <span class="flag-icon flag-icon-{{row.countryCode | lowercase}} flag-icon-squared"></span> </td>
    </ng-container> -->

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- default data shown will be 3 -->
  <mat-paginator [pageSizeOptions]="[7,5,10]" aria-label="Select page of users"></mat-paginator>
</div> 
</div>
